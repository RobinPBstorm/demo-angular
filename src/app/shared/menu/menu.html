<nav>
  <ul>
    @for (lien of mesLiens; track lien) {
        @if (lien.url){
          <li>
            <a [routerLink]="lien.url">{{lien.title}}</a>
          </li>
        }
        @else {
          <li>
            <h4 (click)="AfficherLien(lien)">{{lien.title}}</h4>
          </li>
          @for (sousMenu of lien.children; track sousMenu) {
            @if (sousMenu.isVisible) {
              <li [ngClass]="'sousMenu'">
                <a [routerLink]="sousMenu.url">{{sousMenu.title}}</a>
              </li>
            }
          }
        }
    }
  </ul>
</nav>
